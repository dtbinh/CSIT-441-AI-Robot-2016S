group 'edu.unk'
version '1.0-SNAPSHOT'

import org.gradle.internal.os.OperatingSystem;

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.hidetake.ssh'

sourceCompatibility = 1.7
version = '1.0'
compileJava.options.encoding = 'UTF-8'
mainClassName = 'Main'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Lego/Lejos Mindstorms EV3 Example Project', 'Implementation-Version': version, 'Main-Class': mainClassName
    }
    // note this builds one fat jar and it is not recommended for production use - just for illustration purpose
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.hidetake:gradle-ssh-plugin:1.4.0'
    }
}

configurations {
    sshAntTask
    provided
}

remotes {
    ev3_1 {
        role 'ev3'
        host = '192.168.0.10'
        user = 'root'
//        password = 'root'
        identity = file('keys/id_rsa')
    }

    ev3_2 {
        role 'ev3'
        host = '192.168.0.11'
        user = 'root'
//        password = 'root'
        identity = file('keys/id_rsa')
    }
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}

repositories {
    mavenCentral()
    if (OperatingSystem.current().isWindows()) {
        flatDir {
            dirs System.getenv('EV3_HOME') + '/lib/ev3'
        }
    } else {
        flatDir {
            dirs '/Users/michael/bin/leJOS_EV3_0.9.1-beta' + '/lib/ev3'
        }
    }
}

dependencies {
    sshAntTask 'org.apache.ant:ant-jsch:1.9.4', 'jsch:jsch:0.1.29'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    provided group: 'lejos', name: 'ev3classes', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

